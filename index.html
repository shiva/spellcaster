    <div class="container-fluid">
      <div class="row">        
        <!-- <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> -->
        <div class="main">
          <!-- <h1 class="page-header">Select</h1> -->
          <div id="toolbar " class="col-sm-12 col-md-9 col-lg-9 col-xl-4">
            <div id="set-selector">
              <!--<label for="select-sets" class="col-sm-1">Sets:</label> -->
              <select id="select-sets" multiple class="sets" placeholder="Pick a set or two..."></select>
              <button id="btn-load-data" class="btn btn-default">Load Cards</button>            
            </div>
          </div>

          <div class="table-responsive col-sm-9">
            <table id="card-table-1" class="table table-striped" 
                   data-toggle="table"                   
                   data-pagination="true"
                   data-show-columns="true"
                   data-search="true"
                   data-advanced-search="true"
                   data-id-table="advancedTable"
                   data-show-pagination-switch="true"
                   >
              <thead>
                <tr>
                  <th data-field="name"     data-sortable="true">Name</th>
                  <th data-field="rcolor"   data-sortable="true">Color</th>
                  <th data-field="rtype"    data-sortable="true">Type</th>
                  <th data-field="manaCost" data-sortable="true">Mana</th>
                  <th data-field="setname"  data-visible="false" data-sortable="true">Set</th>
                  <th data-field="power"    data-sortable="true">Power</th>
                  <th data-field="toughness" data-sortable="true">Toughness</th>
                  <th data-field="rarity"   data-sortable="true">Rarity</th>
                  <th data-field="text"     data-visible="false">Text</th>
                  <th data-field="flavor"   data-visible="false" >Flavor</th>
                </tr>
              </thead>
            </table>            
          </div>
        </div>
      </div>
